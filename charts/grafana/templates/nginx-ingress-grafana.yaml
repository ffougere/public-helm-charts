apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress-grafana
  namespace: grafana
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: "grafana.itblast.ovh"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: grafana
            port:
              number: 80
