apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress-selenium
  namespace: selenium
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: "selenium.itblast.ovh"
    http:
      paths:
      - pathType: Prefix
        path: "/login"
        backend:
          service:
            name: selenium-hub
            port:
              number: 4444
