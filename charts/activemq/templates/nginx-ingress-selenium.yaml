apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress-activemq
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: "activemq-artemis.itblast.ovh"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: activemq
            port:
              number: 80